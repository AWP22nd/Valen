<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Glass Box</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .glass-box {
            width: 300px;
            height: 200px;
            background: rgba(173, 216, 230, 0.1); /* Slight blue tint */
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow:
                0 0 20px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(173, 216, 230, 0.2); /* Reflections and refractions */
            position: relative;
            overflow: hidden;
        }

        .glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(173, 216, 230, 0.1));
            border-radius: 10px;
        }

        .glass-box::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(173, 216, 230, 0.1);
        }

        .highlight {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50%;
            filter: blur(10px);
        }

        .reflection {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.3), transparent);
            border-radius: 50%;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <div class="highlight"></div>
        <div class="reflection"></div>
    </div>
</body>
</html>
